<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="application-name" content="Simple Unit Converter">
        <meta name="theme-color" content="#fff">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>

            <a class="navbar-brand">Simple Unit Converter</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Length<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Speed</a>
                    <a class="nav-item nav-link" href="#">Temperature</a>
                    <a class="nav-item nav-link" href="#">Area</a>
