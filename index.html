<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="application-name" content="Simple Unit Converter">
        <meta name="theme-color" content="#fff">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link href="style.css" rel="stylesheet"></link>
        <title>Unit Converter</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Simple Unit Converter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Length<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Speed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Temperature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Area</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Volume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Weight</a>
                    </li>

                </ul>
              </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form autocomplete="off">
                        <div class="form-group">
                            <input type="number" class="form-control" id="input" placeholder="Input any number here...">
                        </div>
                    </form>
                </div>
                <div class="col-md-auto">
                    <select id="unit" class="btn btn-secondary dropdown-toggle">
                        <option value="m">meter</option>
                        <option value="km">kilometer</option>
                        <option value="cm">centimeter</option>
                        <option value="mi">mile</option>
                        <option value="yd">yard</option>
                        <option value="ft">foot</option>
                        <option value="in">inch</option>
                    </select>
                </div>
                <div class="col col-lg-2">
                    <button type="submit" class="btn btn-success" onclick="calculate()">Calculate!</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
